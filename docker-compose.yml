version: "3"

services:
  nuxt:
    build:
      context: .
      dockerfile: ./docker/node/Dockerfile
    container_name: luba_app
    restart: always
    ports:
      - "4400:4400"
    command:
      "npm run start"


  nginx:
    image: nginx:1.13
    container_name: luba_nginx
    ports:
      - "80:80"
    volumes:
      - ./:/var/www
      - ./docker/nginx/conf.d/:/etc/nginx/conf.d/
    depends_on:
      - nuxt
